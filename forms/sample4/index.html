<!DOCTYPE html>
<html>
	<head>
		<title> Basic Forms </title>
    <style>
      #container {
        margin: 0 auto;
        padding: 10px;
        width: 300px;
      }
    </style>
	</head>
	<body>
    <div id="container">
    		<form>
          An input field: <input type="text" name="inputField"><br><br>

          <input type="radio" name="radioButtons" value="checkedButton" checked> Checked Radio Button<br>
          <input type="radio" name="radioButtons" value="unchecked1"> Unchecked Radio Button #1<br>
          <input type="radio" name="radioButtons" value="unchecked2"> Unchecked Radio Button #2<br><br>

          <input type="checkbox" name="checkboxInput" value="checkbox1"> Checkbox 1<br>
          <input type="checkbox" name="checkboxInput" value="checkbox2"> Checkbox 2<br><br>

          <select name="dropDown">
            <option value="one">Option 1</option>
            <option value="two">Option 2</option>
            <option value="three">Option 3</option>
            <option value="four">Option 4</option>
          </select><br><br>

          <textarea name="message" rows="10" cols="30">
            This is a textarea. You can type as much as you want in here!
          </textarea>

          <br><input type="submit" value="Submit">

        </form>
      </div>

	</body>
</html>
